                <li>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script>
    window.addEventListener("scroll", function () {
        var header = document.querySelector("header");
        header.classList.toggle("sticky", window.scrollY > 0);
    });
</script>

<!--  -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const categoryItem = document.querySelector(".category-item");
        const submenu = categoryItem.querySelector(".submenu");

        categoryItem.addEventListener("mouseover", function () {
            submenu.style.display = "block";
            submenu.style.left = "205px";
            setTimeout(() => {
                submenu.classList.add("visible");
            }, 10);
        });

        categoryItem.addEventListener("mouseout", function () {
            setTimeout(() => {
                submenu.classList.remove("visible");
            }, 5);
        });
    });
</script>
<!--  -->
<script>
    function showSidebar() {
        const sidebar = document.querySelector(".sidebar");
        sidebar.style.display = "block";
        setTimeout(() => {
            sidebar.classList.add("visible");
        }, 10);
    }

    function hideSidebar() {
        const sidebar = document.querySelector(".sidebar");
        sidebar.classList.remove("visible");
        sidebar.addEventListener(
            "transitionend",
            function handleTransitionEnd() {
                sidebar.style.display = "none";
                sidebar.removeEventListener("transitionend", handleTransitionEnd);
            }
        );
    }
</script>
<!--  -->
<script>
    const carousel = document.getElementById("carousel");
    const prevBtn = document.getElementById("previous-btn");
    const nextBtn = document.getElementById("next-btn");

    prevBtn.addEventListener("click", () => {
        carousel.scrollBy({
            left: -220,
            behavior: "smooth",
        });
    });

    nextBtn.addEventListener("click", () => {
        carousel.scrollBy({
            left: 220,
            behavior: "smooth",
        });
    });
    // Optionally, you can disable the buttons when reaching the start/end
    carousel.addEventListener("scroll", () => {
        prevBtn.disabled = carousel.scrollLeft === 0;
        nextBtn.disabled =
            carousel.scrollLeft + carousel.offsetWidth >= carousel.scrollWidth;
    });
</script>
