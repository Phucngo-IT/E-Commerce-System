<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Product Management</title>
    <!-- <link rel="stylesheet" th:href="@{/css/shopProfile.css}" /> -->
    <link rel="stylesheet" th:href="@{/css/productManagement.css}">

    <!-- Icons link -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

<!--    <script defer src="/js/getErrorImage.js"></script>-->
    <script th:src="@{/js/fetchMangeProduct.js}"></script>
</head>

<body>
<main>
    <div class="container">
        <button class="btn btn-info" id="add-new-btn">Add New</button>
        <section class="shop-info">
            <div class="title">
                Product Management
            </div>
            <div class="horizontal-line"></div>
            <table>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Brand</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Sample Name</td>
                    <td>Sample Category</td>
                    <td>Sample Brand</td>
                    <td>Sample Price</td>
                    <td>Sample Stock</td>
                    <td>Sample Image</td>
                    <td>
                        <button class="btn btn-info">Update</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </section>

        <!-- popup section -->
        <section>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <!-- <span class="close">&times;</span> -->
                    <h5>Add New</h5>
                    <form id="product-form" action="#" method="post">
                        <div class="row">
                            <div class="form-group row col-md-6">
                                <div class="form-group">
                                    <input type="text" id="product-name" placeholder="Product Name">
                                </div>

                                <div class="form-group">
                                    <input type="text" id="product-brand" placeholder="Product Brand">
                                </div>

                                <div class="form-group">
                                    <input type="text" id="product-price" placeholder="Product Price">
                                </div>

                                <div class="form-group">
                                    <input type="number" id="product-stock" placeholder="Number of product">
                                </div>

                                <div class="form-group">
                                    <select id="category">
<!--                                        <option value="">Choose category</option>-->
<!--                                        <option value="">Choose category</option>-->
<!--                                        <option value="">Choose category</option>-->
                                    </select>
                                </div>

<!--                                <div class="form-group">-->
<!--                                    <input type="file" id="product-file">-->
<!--                                </div>-->
                            </div>
                            <div class="form-group row col-md-6">
                                <div class="form-group">
                                    <!-- <label for="">Product Description</label> -->
                                    <input name="" id="product-description" placeholder="Product Description">

                                    </input>
                                </div>
                            </div>

                            <div>
                                <p id="product-message" class="message"></p>
                            </div>
                        </div>

                        <div class="form-btn">
                            <button id="btn-save" type="button" onclick="addProduct(event)">Save</button>
                            <button class="btn-done" type="button">Done</button>
                        </div>

                    </form>

                </div>
            </div>
        </section>

    </div>

</main>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var addButton = document.getElementById("add-new-btn");
        var modal = document.getElementById("myModal");
        var done = document.getElementsByClassName("btn-done")[0];
        var studentForm = document.getElementById("studentForm");

        // Hiển thị modal khi click vào nút "Add New"
        addButton.addEventListener("click", function () {
            modal.style.display = "block";
            setTimeout(function () {
                modal.classList.add("show");
            }, 10); // Đảm bảo rằng lớp 'show' được thêm sau khi display được áp dụng
        });

        // Ẩn modal khi click vào nút "x"
        done.addEventListener("click", function () {
            modal.classList.remove("show");
            setTimeout(function () {
                modal.style.display = "none";
                studentForm.reset();
            }, 500); // Khớp với thời gian của transition
        });

        // Ẩn modal khi click ra ngoài modal
        window.addEventListener("click", function (event) {
            if (event.target == modal) {
                modal.classList.remove("show");
                setTimeout(function () {
                    modal.style.display = "none";
                    studentForm.reset();
                }, 500); // Khớp với thời gian của transition
            }
        });
    });
</script>

</body>

</html>
